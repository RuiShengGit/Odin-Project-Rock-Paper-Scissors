<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <header class="header">ROCK PAPER SCISSORS</header>
        <main class="main">
            <div class="scoreboard">
                <div class="player-score">0</div>
                <div class="margin">-</div>
                <div class="comp-score">0</div>
            </div>

            <div class="round-message">Ready to fight? First to 5 wins!</div>

            <div class="result">Round Result</div>
            <div class="round-display">
                <div class="player">
                    <div class="text">PLAYER</div>
                    <div class="player_info"><img></div>
                </div>
                <div class="colon">:</div>
                <div class="pc">
                    <div class="text">COMP</div>
                    <div class="pc_info"><img></div>
                </div>
            </div>

            <div class="round-text"></div>
            <div class="option-text">Choose Your Option</div>

            <div class="option-display">
                <div class="option_info">
                    <div class="option-img" data-image="Rock">
                        <img src="rock.png" alt="rock" class="image">
                    </div>
                    <div class="option_text">Rock</div>
                </div>
                <div class="option_info">
                    <div class="option-img" data-image="Paper"><img src="paper.png" alt="paper" class="image"></div>
                    <div class="option_text">Paper</div>
                </div>
                <div class="option_info">
                    <div class="option-img" data-image="Scissors"><img src="scissors.png" alt="scissors" class="image"></div>
                    <div class="option_text">Scissors</div>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>

</html>
